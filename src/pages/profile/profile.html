<!DOCTYPE html >
<html lang="ru">
  <head> 
    <script src="./profile.js" type="module"></script>
  </head>
  <body class="body"> <a class="btn__back" href="../chat/chat.html"><img class="btn__image" src="../../image/btnSend-icon.svg"/></a>
    <div class="popup">
      <div class="popup__photo"><img src="../../image/video-photo-white.svg"/></div>
      <p class="popup__name">Роман</p>
      <form class="form info">
        <div class="form__element">
          <p class="element__name">Почта</p>
          <input class="element__input" type="email" placeholder="Email"/>
        </div>
        <div class="form__element">
          <p class="element__name">Логин</p>
          <input class="element__input" type="text" placeholder="Login"/>
        </div>
        <div class="form__element">
          <p class="element__name">Имя</p>
          <input class="element__input" type="text" placeholder="Name"/>
        </div>
        <div class="form__element">
          <p class="element__name">Фамилия</p>
          <input class="element__input" type="text" placeholder="SecondName"/>
        </div>
        <div class="form__element">
          <p class="element__name">Имя в чате</p>
          <input class="element__input" type="text" placeholder="Name in chat"/>
        </div>
        <div class="form__element">
          <p class="element__name">Телефон</p>
          <input class="element__input" type="tel" placeholder="Number"/>
        </div>
        <button class="form__btn btn__info disable">Сохранить</button>
      </form>
      <form class="form password disable">
        <div class="form__element">
          <p class="element__name">Старый пароль</p>
          <input class="element__input" type="password" placeholder="•••••••••"/>
        </div>
        <div class="form__element">
          <p class="element__name">Новый пароль</p>
          <input class="element__input" type="password" placeholder="•••••••••"/>
        </div>
        <div class="form__element">
          <p class="element__name">Повторите новый пароль</p>
          <input class="element__input" type="password" placeholder="•••••••••"/>
        </div>
        <button class="form__btn btn__password">Сохранить</button>
      </form>
      <div class="popup__btns">
        <p class="popup__btn data">Изменить данные</p>
        <p class="popup__btn btnToPassword">Изменить пароль</p>
        <p class="popup_btn_back">Выйти</p>
      </div>
    </div>
  </body>
</html>
